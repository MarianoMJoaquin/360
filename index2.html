<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 360° con cambio de color y arrastre continuo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos adicionales */
    .viewer {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
    }

    .viewer img {
      max-width: 100%;
      max-height: 100%;
    }

    .viewer:active {
      cursor: grabbing;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  
  <!-- Visor del producto -->
  <div class="viewer bg-white shadow-lg rounded-md p-4 mb-4" id="productViewer">
    <img src="images/red/1.png" alt="Producto en 360" id="productImage">
  </div>

  <!-- Botones para cambiar de color -->
  <div class="flex space-x-4">
    <button class="bg-red-500 text-white px-4 py-2 rounded" data-color="red">Rojo</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" data-color="blue">Azul</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded" data-color="green">Verde</button>
  </div>

  <script>
    // Variables de control para el visor 360°
    let currentFrame = 1;
    const totalFrames = 30; // Número total de imágenes en cada color
    let isDragging = false;
    let startX = 0;
    const productImage = document.getElementById('productImage');
    let currentColor = 'red'; // Color inicial
    
    // Prevenir que se pueda arrastrar la imagen fuera del visor
    productImage.addEventListener('dragstart', (event) => {
      event.preventDefault(); // Previene el comportamiento por defecto de arrastrar la imagen
    });

    // Obtener el visor para escuchar eventos
    const viewer = document.getElementById('productViewer');

    // Detectar cuando el usuario comienza a arrastrar
    viewer.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.pageX; // Guardar la posición inicial
      viewer.style.cursor = "grabbing"; // Cambiar el cursor al arrastrar
    });
    
    // Detectar cuando el usuario suelta el botón del mouse
    viewer.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = "grab"; // Volver al cursor original
    });

    // También detener el arrastre si el mouse sale del área del visor
    viewer.addEventListener('mouseleave', () => {
      isDragging = false;
      viewer.style.cursor = "grab"; // Volver al cursor original
    });

    // Detectar el movimiento del mouse mientras el botón está presionado
    viewer.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const diff = event.pageX - startX; // Diferencia en la posición del mouse

        // Solo actualizamos si la diferencia es significativa para evitar cambios rápidos
        if (Math.abs(diff) > 5) {
          startX = event.pageX; // Actualizar la posición inicial para el próximo movimiento
          currentFrame += diff < 0 ? 1 : -1; // Invertir el frame: al mover a la derecha, decrementamos el frame

          // Ciclar a través de los frames
          if (currentFrame > totalFrames) currentFrame = 1;
          if (currentFrame < 1) currentFrame = totalFrames;

          updateImage(); // Actualizar la imagen con el nuevo frame
        }
      }
    });

    // Función para actualizar la imagen
    function updateImage() {
      productImage.src = `images/${currentColor}/${currentFrame}.png`; // Cambiar la imagen según el frame actual y el color
    }

    // Cambiar el color del producto cuando se selecciona un botón
    const colorButtons = document.querySelectorAll('button[data-color]');
    colorButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentColor = button.getAttribute('data-color'); // Obtener el color seleccionado
        currentFrame = 1; // Reiniciar al frame 1 al cambiar el color
        updateImage(); // Actualizar la imagen con el nuevo color
      });
    });
  </script>

</body>
</html>
