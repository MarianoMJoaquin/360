<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 360° Mejorado - Touch Optimizado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .viewer {
      position: relative;
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
    }

    .viewer img {
      max-width: 100%;
      max-height: 100%;
    }

    .viewer:active {
      cursor: grabbing;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  
  <!-- Visor del producto -->
  <div class="viewer bg-white shadow-lg rounded-md p-4 mb-4" id="productViewer">
    <img src="images/red/1.png" alt="Producto en 360" id="productImage">
  </div>

  <!-- Botones para cambiar de color -->
  <div class="flex space-x-4">
    <button class="bg-red-500 text-white px-4 py-2 rounded" data-color="red">Rojo 6</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" data-color="blue">Azul</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded" data-color="green">Verde</button>
  </div>

  <script>
    let currentFrame = 1;
    const totalFrames = 30; 
    let isDragging = false;
    let startX = 0;
    let accumulatedMovement = 0; // Movimiento acumulado para mayor precisión
    const frameChangeThreshold = 50; // CAMBIO: Ajustamos el umbral para hacer el touch más suave
    const productImage = document.getElementById('productImage');
    let currentColor = 'red'; 
    
    productImage.addEventListener('dragstart', (event) => {
      event.preventDefault(); 
    });

    const viewer = document.getElementById('productViewer');

    // --- Controladores para el mouse (computadoras) ---
    viewer.addEventListener('mousedown', (event) => {
      isDragging = true;
      startX = event.pageX;
      viewer.style.cursor = "grabbing";
    });

    viewer.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = "grab";
    });

    viewer.addEventListener('mouseleave', () => {
      isDragging = false;
      viewer.style.cursor = "grab";
    });

    viewer.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const diff = event.pageX - startX;
        handleMouseDrag(diff);
        startX = event.pageX;
      }
    });

    // --- Función específica para manejar el arrastre con el mouse (computadoras) ---
    function handleMouseDrag(diff) {
      accumulatedMovement += diff; // Acumulamos el movimiento del mouse

      if (Math.abs(accumulatedMovement) > frameChangeThreshold) {
        const framesToMove = Math.floor(Math.abs(accumulatedMovement) / frameChangeThreshold);

        // Usamos diff para decidir hacia qué dirección moverse
        currentFrame += (diff > 0) ? -framesToMove : framesToMove;

        // CICLAR: Si el frame excede los límites, lo hacemos ciclar
        if (currentFrame > totalFrames) currentFrame = 1;
        if (currentFrame < 1) currentFrame = totalFrames;

        updateImage();

        // Restamos el acumulado correctamente
        accumulatedMovement = accumulatedMovement % frameChangeThreshold;
      }
    }

    // --- Controladores mejorados para dispositivos táctiles ---
    viewer.addEventListener('touchstart', (event) => {
      if (event.touches.length === 1) { // Solo manejamos un toque
        isDragging = true;
        startX = event.touches[0].pageX;
        accumulatedMovement = 0; // Reiniciamos el acumulador de movimiento
      }
    });

    viewer.addEventListener('touchend', () => {
      isDragging = false; // El usuario ha dejado de arrastrar, reseteamos el arrastre
    });

    viewer.addEventListener('touchmove', (event) => {
      if (isDragging && event.touches.length === 1) {
        const diff = event.touches[0].pageX - startX; // Calculamos la diferencia entre la posición inicial y la actual
        handleTouchDrag(diff);
        startX = event.touches[0].pageX; // Actualizamos la posición inicial al nuevo punto de arrastre
      }
    });

    // --- Función específica para manejar el arrastre con touch optimizado ---
    function handleTouchDrag(diff) {
      accumulatedMovement += diff; // Acumulamos el movimiento del dedo

      // CAMBIO: Ajustamos el manejo del acumulador y reducimos la sensibilidad del touch
      if (Math.abs(accumulatedMovement) > frameChangeThreshold) {
        const framesToMove = Math.floor(Math.abs(accumulatedMovement) / frameChangeThreshold);

        // Usamos diff para decidir hacia qué dirección moverse
        currentFrame += (diff > 0) ? -framesToMove : framesToMove;

        // CICLAR: Si el frame excede los límites, lo hacemos ciclar
        if (currentFrame > totalFrames) currentFrame = 1;
        if (currentFrame < 1) currentFrame = totalFrames;

        updateImage();

        // Restamos el acumulado correctamente
        accumulatedMovement = accumulatedMovement % frameChangeThreshold;
      }
    }

    // Función para actualizar la imagen
    function updateImage() {
      productImage.src = `images/${currentColor}/${currentFrame}.png`;
    }

    // Cambiar color
    const colorButtons = document.querySelectorAll('button[data-color]');
    colorButtons.forEach(button => {
      button.addEventListener('click', () => {
        currentColor = button.getAttribute('data-color');
        currentFrame = 1; 
        updateImage();
      });
    });
  </script>

</body>
</html>
